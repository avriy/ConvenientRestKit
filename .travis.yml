os:
  - osx
  - linux
language: generic
sudo: required
dist: trusty
osx_image: xcode8.3
before_install:
  - git clone https://github.com/IBM-Swift/Package-Builder.git

script:
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR

notifications:
  email:
    on_success: never
    on_failure: change
